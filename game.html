<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="hud">
            <div class="health-bar">
                <div class="health-fill"></div>
            </div>
            <div class="shield-bar">
                <div class="shield-fill"></div>
            </div>
            <div class="weapon-slots">
                <div class="weapon-slot active" data-weapon="pickaxe">
                    <span>Pickaxe</span>
                </div>
                <div class="weapon-slot" data-weapon="empty">
                    <span>Empty</span>
                </div>
                <div class="weapon-slot" data-weapon="empty">
                    <span>Empty</span>
                </div>
            </div>
            <div class="materials">
                <div class="material">
                    <span>Wood: 0</span>
                </div>
                <div class="material">
                    <span>Stone: 0</span>
                </div>
            </div>
            <div class="ammo">
                <div class="ammo-type">
                    <span>Pistol: 0</span>
                </div>
                <div class="ammo-type">
                    <span>Shotgun: 0</span>
                </div>
                <div class="ammo-type">
                    <span>Rifle: 0</span>
                </div>
            </div>
            <div class="items">
                <div class="item">
                    <span>Medkit: 0</span>
                </div>
                <div class="item">
                    <span>Shield Potion: 0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
